    <title>forEach</title>
    <h2>looping array</h2>
    <h3>forEach</h3>
  </head>
  <body>
    <script>
      // forEach

      const movements = [200, 450, -400, 300, -650, -130, 70, 1300]; // positive values are deposite and negative values are withdrew

      for (const movement of movements) {
        if (movement > 0) {
          console.log(`you deposited ${movement}`);
        } else {
          console.log(`you withdrew ${Math.abs(movement)}`); //absolute value(for removing the sign)
        }
      }

      console.log("-------forEach------");

      movements.forEach(function (movement) {
        if (movement > 0) {
          console.log(`you deposited ${movement}`);
        } else {
          console.log(`you withdrew ${Math.abs(movement)}`); //absolute value(for removing the sign)
        }
      });
