    <script>
      // types of methods:constructor,prototype,static
      //constructor(){                //automatic call  when we will create object of class

      // }

      //prototype   // we have to call, giving name of method

      //static            // no need to create object of class , we can use directly to call
      // static name(){
      //     console.log("hello")
      // }

      class student {
        constructor() {
          // constructor(name,age)
          let name; //this.studentname=name;
          console.log("constructor function"); //this.studentage=age;
        }

        hello() {
          console.log("hello " + this.name); //console.log(`hello ${this.studentname}    your age is" ${this.studentage}`);
        }

        static staticMethod() {
          console.log("static function");
        }
      }
      let a = new student(); // let a =new student("piyush sharma",25)

      a.name = "piyush sharma";
      a.hello();
      student.staticMethod();
