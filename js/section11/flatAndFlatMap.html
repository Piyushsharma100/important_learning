<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flat() and flatMap() method</title>
  </head>
  <body>
    <h2>flat() and flatMap() method</h2>
    <script>
      // flat() method (by default the depth limit is 1)
      var arr = ["a", "b", ["c", "d"]]; //given 2D array
      var newArr = arr.flat(); //using flat() method
      document.write("After flattening the array:  " + newArr + "<br><br>");

      var arr = [90, 18, [89, 56], [13, 20, [67, 17]]]; //given multidimensional array
      var newArr = arr.flat(); //using flat() method
      document.write("After flattening the array:  " + newArr + "<br><br>");

      var arr = [90, 18, [13, 20, [67, 17, [56, 45]]]]; //given multidimensional array
      var newArr = arr.flat(3); //using flat() method with a specified depth value.
      document.write("After flattening the array:  " + newArr + "<br><br>");

      var piyush = [
        10,
        20,
        30,
        40,
        [50, 60, [1, 2, 3, [4, 5, 6]]],
        [70, 80, 90],
      ];
      piy = piyush.flat(Infinity);
      document.write(piy + "<br><br>");

      // flatMap
      var rohan = ["welcome to ", "javascript", "programmming language"];
      roh = rohan.flatMap((el) => {
        return el.split(" ");
      });
      //flt = roh.flat();
      document.write(roh);
    </script>
  </body>
</html>
