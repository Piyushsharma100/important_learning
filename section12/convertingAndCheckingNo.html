<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>converting and checking number</title>
  </head>
  <body>
    <h2>converting and checking number</h2>
    <script>
      console.log(0.1 + 0.2); //0.3000000000004
      console.log(0.1 + 0.2 === 0.3); //false
      console.log(Number("23")); //23
      console.log(+"23"); //23
      //parsing

      console.log(Number.parseInt(10.0)); //10
      console.log(Number.parseInt("e23")); //NAN
      console.log(Number.parseInt("30px", 10)); //30
      console.log(Number.parseInt("e23", 10)); //NaN
      console.log(Number.parseInt("2.5 rem"));
      console.log(Number.parseFloat("2.5 rem")); //2.5
      console.log(Number.isNaN(20)); //false
      console.log(Number.isNaN("20")); //false
      console.log(Number.isNaN(+"20x")); //true
      console.log(Number.isNaN(23 / 0)); //false

      console.log(Number.isFinite(20)); //true
      console.log(Number.isFinite("20")); //false
      console.log(Number.isFinite(+"20x")); //false
      console.log(Number.isFinite(+"23/0")); //false

      var a = "99";
      var num = Number(a);
      document.write(num + 10);
    </script>
  </body>
</html>
